<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  margin: 0;
}

path {
  fill: none;
  stroke: red;
  stroke-linejoin: round;
  stroke-width: 1.5px;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script src="d3.geo.tile.min.js"></script>
<script>

var width = Math.max(960, window.innerWidth),
    height = Math.max(500, window.innerHeight),
    stationColor = d3.scale.linear().range(["white", "steelblue"]),    
    stationSize = .0001;

var tile = d3.geo.tile()
    .size([width, height]);

var projection = d3.geo.mercator()
    .scale((1 << 12) / 2 / Math.PI)
    .translate([width / 2, height / 2]);

var center = projection([-100, 40]);

var path = d3.geo.path()
    .projection(projection);

var zoom = d3.behavior.zoom()
    .scale(198668.00180565089)
    .translate([-41951.17534656764, 7402.282555357876]) //changed the scale
    .on("zoom", zoomed);
//    .scale(projection.scale() * 2 * Math.PI)
//    .scaleExtent([1 << 11, 1 << 14])
    //.translate([width - center[0], height - center[1]])

// With the center computed, now adjust the projection such that
// it uses the zoom behaviorâ€™s translate and scale.
projection
    .scale(1 / 2 / Math.PI)
    .translate([0, 0]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var raster = svg.append("g");

var vector = svg.append("g");

svg.call(zoom);
//vector.attr("d", path(topojson.mesh(us, us.objects.counties)));
zoomed();

function zoomed() {
     console.log(zoom.scale());
     console.log(zoom.translate());
  var tiles = tile
      .scale(zoom.scale())
      .translate(zoom.translate())
      ();

  vector
      .attr("transform", "translate(" + zoom.translate() + ")scale(" + zoom.scale() + ")")
      .style("stroke-width", 1 / zoom.scale());

  var image = raster
      .attr("transform", "scale(" + tiles.scale + ")translate(" + tiles.translate + ")")
    .selectAll("image")
      .data(tiles, function(d) { return d; });

  image.exit()
      .remove();

  image.enter().append("image")
      .attr("xlink:href", function(d) { return "http://" + ["a", "b", "c"][Math.random() * 3 | 0] + ".tile.openstreetmap.org/" + d[2] + "/" + d[0] + "/" + d[1] + ".png"; })
      .attr("width", 1)
      .attr("height", 1)
      .attr("x", function(d) { return d[0]; })
      .attr("y", function(d) { return d[1]; });
}

d3.json("data.json", function (data){
  data = data.result.map(type);
  console.log(data);
  vector.selectAll("circle").data(data).enter().append("circle")
    .attr("r", stationSize)
    .attr("fill", stationColor)
    .attr("cx", function (d){ return d.projected[0]; }) 
    .attr("cy", function (d){ return d.projected[1]; })
    .append("title")
    .text(function(d){return d.address;});
});

function type(d){
  d.projected = projection([ +d.longitude,+d.latitude]);
  return d;
}

d3.select(self.frameElement).style("height", height + "px");

</script>
